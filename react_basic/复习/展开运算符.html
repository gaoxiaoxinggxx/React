<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div id="test">
    </div>
   <script type="text/javascript">
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    // ... 展开一个数组
    console.log(...arr1)
    // 链接数组
    let arr3 = [...arr1,...arr2]
    console.log(arr3)

    function sum(...numbers){
        numbers.reduce((preValue,currentValue)=>{
            return preValue + currentValue
        })
    }
    console.log(sum(1,5,9))

    // 构造字面量对象时候使用展开语法
    let person = {name:'tom',age:18}
    let person2 = {...person}  // 克隆对象
    // console.log(...person); //报错，展开运算符不能展开对象
    person.name = 'jerry'
    console.log(person2);
    console.log(person);

    let person3 = {...person,name:'jack'}  // 合并对象
    console.log(person3)
   </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>hello_react</title>
    </head>
    <body>
        <div id="test">

        </div>

        <!-- 注意事项
        1：js引入顺序必须先核心库，然后是dom的核心库
        2：创建dom元素的时候后面不是字符串，所以必须是dom元素
        3：必须需要容器，就是上面的div容器 -->


        <!-- jsx:
        1: 方便对页面的DOM元素的操作，所以需要进行转换成为js为浏览器所能识别的语言。 -->

        <!-- 引入react核心库 ： 全局多了一个对象 React -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom，用于支持react操作dom ： 全局多了一个对象 ReactDOM -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!-- 此处一定要写babel : 为了将jsx转换成为页面能渲染的js-->
        <script type="text/babel">
          // 1.创建虚拟Dom   此处一定不要写引号，因为不是字符串
          const Vdom = <h1><span>Hello,React</span></h1>  
          // 2.渲染虚拟Dom到页面
          ReactDOM.render(Vdom,document.getElementById('test'))
        </script>
    </body>
</html>

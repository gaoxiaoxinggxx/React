<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>hello_react</title>
    </head>
    <body>
        <div id="test">

        </div>
        <!-- 引入react核心库 ： 全局多了一个对象 React -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 引入react-dom，用于支持react操作dom ： 全局多了一个对象 ReactDOM -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 引入babel，用于将jsx转为js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!-- 此处一定要写babel : 为了将jsx转换成为页面能渲染的js-->
        <script type="text/babel">
          // 1.创建虚拟Dom   此处一定不要写引号，因为不是字符串
          const Vdom = <h1><span>Hello,React</span></h1>  
          // 2.渲染虚拟Dom到页面
          ReactDOM.render(Vdom,document.getElementById('test'))
          console.log('虚拟DOM',Vdom)
          console.log(typeof Vdom)
          console.log(Vdom instanceof Object)
          
        //   关于虚拟DOM:
        //   1: 本质是object类型的对象（一般对象）
        //   2： 虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是React内部使用，无序真实DOM上那么多属性。
        //   3： 虚拟DOM最终会被React转化为真实Dom，呈现在页面上

        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello_react</title>
    <style>
        .title {
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test">

    </div>

    <!-- 引入react核心库 ： 全局多了一个对象 React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom ： 全局多了一个对象 ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel : 为了将jsx转换成为页面能渲染的js-->
    <script type="text/babel">
       /*
       注意： 
       如何区分：js语句代码 与 js表达式 : 表达式：有结果的能够接收的就是表达式
       1： 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
            1.1 a
            1.2 a+b
            1.3 function(1)
            1.4 arr.map()
            1.5 function test(){}    

        2: 语句代码：
            2.1 if(){}
            2.2 for(){}
            2.3 switch(){case:xxxx}

      */


        const data = ['Angular','React','Vue']
        const data2 = [<li>Angular</li>,<li>React</li>,<li>Vue</li>]
    
        const VDOM = (
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    {
                        data.map((item)=>{
                            return <li key={item}>{item}</li>
                        })
                    }
                </ul>
            </div>
        );
        ReactDOM.render(VDOM,document.getElementById('test'))
    </script>
</body>

</html>

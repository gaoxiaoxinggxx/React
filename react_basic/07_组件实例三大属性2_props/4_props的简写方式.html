<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div id="test">
    </div>
    <!-- 引入react核心库 ： 全局多了一个对象 React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom ： 全局多了一个对象 ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types,用于对组件标签属性的引入 -->
    <script type="text/javascript" src="../js//prop-types.js"></script>

    <!-- 此处一定要写babel : 为了将jsx转换成为页面能渲染的js-->
    <script type="text/babel">

        class Person extends React.Component {
            // 对标签属性进行类型，必要性限制
            static propTypes = {
                name: PropTypes.string.isRequest, //限制name必须传，且为字符串
                sex: PropTypes.string, // 限制sex为字符串
                age: PropTypes.number, // 限制age为数值
                speak: PropTypes.func,// 限制speak为函数
            }
            // 渲染默认标签属性值
            static defaultProps = {
                sex: '不男不女', // sex设置默认值
                age: 18
            }

            render() {
                const { name, age, sex } = this.props
                // props: 是只读的
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>年龄：{age}</li>
                        <li>性别：{sex}</li>
                    </ul>
                )
            }
        }


        let person = { name: "gxx", sex: "男" }
        // 使用...语法来传递对象：
        //  1：对象中的属性必须和接收的属性名一样
        //  2: ...语法不能展开对象，这里是特殊情况，只能在标签中进行传入
        ReactDOM.render(<Person {...person} />, document.getElementById('test'))
    </script>
</body>

</html>

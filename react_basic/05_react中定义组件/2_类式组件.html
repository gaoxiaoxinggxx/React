<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div id="test">
    </div>
    <!-- 引入react核心库 ： 全局多了一个对象 React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom ： 全局多了一个对象 ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel : 为了将jsx转换成为页面能渲染的js-->
    <script type="text/babel">
       // 1.创建类式组件
       class MyComponent extends React.Component{
           super(prop){

           }
           // render 是放在哪里，类的原型对象上，通实例使用
           render(){
               return (
                   <h2>我是类定义的组件，适用于复杂组件的定义</h2>
               )
           }
       }
       // 2.渲染组件到页面
       ReactDOM.render(<MyComponent/>,document.getElementById('test'))

    //    执行了ReactDOM.render(<MyComponent/>)....之后，发生了什么
    //     1： React解析组件标签，找到了MyComponent组件
    //     2：发现了组件是使用了类定义的，随后new出来一个该类的实例，并通过该实例调用到了原型上的render方法
    //     3：将render返回的虚拟DOM转为真实的DOM，随后呈现在页面中。
    </script>
</body>

</html>

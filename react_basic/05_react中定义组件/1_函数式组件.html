<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div id="test">
    </div>
    <!-- 引入react核心库 ： 全局多了一个对象 React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作dom ： 全局多了一个对象 ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel : 为了将jsx转换成为页面能渲染的js-->
    <script type="text/babel">
        // 注意：
        // 1：组件名必须要首字母大写，如果小写的组件名称，他会去匹配页面标签，如果首字母大写的话，他会去匹配组件
        // 2：组件名必须要对应上，大小写

       // 1:创建函数式组件
       function MyComponent(){
           console.log(this)  //此处的this是undefined，因为babel编译后开启了严格模式，禁止方法内this指向window
           return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
       }

       // 2：渲染组件到页面
       ReactDOM.render(<MyComponent/>,document.getElementById('test'))

    //    执行了ReactDOM.render(<MyComponent/>) 之后，发生了什么？
    //     1： React解析组件标签，找到了MyComponent组件。
    //     2：发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真是DOM,随后呈现在页面中。
       
    </script>
</body>

</html>
